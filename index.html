<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fluttershy</title>
  <meta charset="utf-8">
  <style>
    body{
      margin:0;
      padding:0;
      animation:hue 3s infinite linear;
    }
    .container{
      background:red;
      width:100vw;
      height:100vh;
    }
    @keyframes hue{
      0% {filter: hue-rotate(0deg);}
      100% {filter: hue-rotate(360deg);}
    }
}
  </style>
</head>

<body>
  <div class="container"></div>
</body>
</html>
