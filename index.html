<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fluttershy</title>
  <meta name="description" content="Fluttershy" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .container{
      background:red;
      animation:hue 3s infinite linear;
      width:100%;
      height:100%;
    }
    
    @keyframes hue{
      0% {filter: hue-rotate(0deg);}
      100% {filter: hue-rotate(360deg);}
    }
}
  </style>
</head>

<body>
  
<div class="container">
  
</div>



</body>
</html>
